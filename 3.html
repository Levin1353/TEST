<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, blue, green);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .small-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, lightgreen, darkgreen);
            position: absolute;
        }
        .top-left {
            top: 20px;
            left: 20px;
            display: flex; 
            align-items: center;
            justify-content: center; 
        }
        .top-right {
            top: 20px;
            right: 20px;
            display: flex; 
            align-items: center;
            justify-content: center; 
        }
        .bottom-left {
            bottom: 20px;
            left: 20px;
            display: flex; 
            align-items: center;
            justify-content: center; 
        }
        .bottom-right {
            bottom: 20px;
            right: 20px;
            display: flex; 
            align-items: center;
            justify-content: center; 
        }
        .middle-box {
            width: 200px;
            height: 200px; 
            background: linear-gradient(to bottom, lightgreen, darkgreen); 
            display: flex; 
            align-items: center;
            justify-content: center; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>

    <div class="small-box top-left" style="text-align: center;">BOX 1</div>
    <div class="small-box top-right" style="text-align: center;">BOX 2</div>
    <div class="small-box bottom-left" style="text-align: center;">BOX 3</div>
    <div class="small-box bottom-right" style="text-align: center;">BOX 4</div>

    <div class="middle-box">
        BOX 5
    </div>

</body>
</html>
