<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column; 
            align-items: center;
            background-color: #f0f0f0; 
            padding: 20px;
        }
        .box1 {
            width: 1000px;
            height: 100px;
            background: linear-gradient(to right, rgb(2, 2, 92), blue); /* Gradient for box 1 */
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: left;
            color: white;
            font-size: 20px;
        }
        .box2 {
            width: 1000px;
            height: 100px;
            background: linear-gradient(to right, blue, green);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: left; 
            color: white; 
            font-size: 20px;
        }
        .small-box-1 {
            width: 200px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: start;
            background: linear-gradient(to right, blue, green); 
            margin: 3px;
            color: white;
            border: black;
        }
        .small-box-2 {
            width: 150px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: start;
            background: linear-gradient(to right, blue, green); 
            margin: 3px;
            color: white;
            border: black;
        }
        .small-box-container {
            display: flex;
            justify-content: flex-start;
            width: 1000px; 
        }
    </style>
</head>
<body>

    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>

    <div class="small-box-container">
        <div class="small-box-1">Small_Box 1</div>
        <div class="small-box-2">Small_Box 2</div>
        <div class="small-box-1">Small_Box 3</div>
        <div class="small-box-2">Small_Box 4</div>
    </div>

</body>
</html>
